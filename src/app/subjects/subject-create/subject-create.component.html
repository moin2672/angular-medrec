<form (submit)="onSaveSubject(subjectForm)" #subjectForm="ngForm">
  <div class="form-group">
    <label for="subjectAadhar">Subject Aadhar</label>
    <input
      type="email"
      class="form-control"
      id="subjectAadhar"
      placeholder="Enter Subject Aadhar"
      name="subjectAadhar"
      [ngModel]="subject?.subjectAadhar"
      required
      #subjectAadhar="ngModel"
    />
    <small class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="subjectName">Subject Name</label>
    <input
      type="email"
      class="form-control"
      id="subjectName"
      placeholder="Enter Subject Name"
      name="subjectName"
      [ngModel]="subject?.subjectName"
      required
      #subjectName="ngModel"
    />
    <small class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <button class="btn btn-success" type="submit">{{editMode? 'Update' : 'Add'}} Subject</button>
</form>
